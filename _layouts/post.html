---
layout: default
---

<section class="post">
    <h2 class="postttl">{{ page.title }}</h2>
    <span class="meta"><time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %-d, %Y" }}</time> &middot; {% for tag in page.tags %}
        <a href="/tag/{{tag}}">{{tag}}</a>{% unless forloop.last %}, {% endunless %}{% endfor %}</span>
    <hr>
    {{ content }}
</section>

<script src="/assets/js/zooming.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        new Zooming({
            customSize: '70%',
            bgOpacity: '0.8',
            bgColor: 'rgb(0,0,0)'
        }).listen('.zoomable')
    })
</script>
