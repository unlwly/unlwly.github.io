url: https://unlwly.github.io

permalink: pretty

baseurl: ""

exclude:
  - .jekyll-cache
  - .bundle
  - .sass-cache
  - .Gemfile
  - _site
  - .asset-cache
  - LICENSE.md
  - README.md

collections:
  pages:
    output: true
    permalink: /:name/
  
defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"